<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Styles -->
    <link href="/dist/output.css" rel="stylesheet">
    <title>Responsive Personal Portfolio Website</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="header">
        <a href="" class="logo">Portfolio.</a>
        <nav class="navbar">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
            <i class="bx bx-moon text-4xl text-white-color cursor-pointer" id="darkMode-icon"></i>
        </nav>
    </div>
    <!-- home section design -->
    <section class="home min-h-screen pt-40 px-[7%] pb-8 flex items-center" id="home">
        <div class="home-content max-w-3xl">
            <h3 class="text-5xl font-bold leading-[.3]">Hello ,I am</h3>
            <h1 class="text-7xl font-bold leading-[4.5rem] my-8">Mohammad Javad</h1>
            <p class="text-3xl">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis alias fugiat sunt
                aspernatur dolor
                tempore officiis molestias quam?</p>
            <div class="social-media">
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-instagram-alt"></i></a>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
            </div>
            <a href="#" class="btn">Download CV</a>
        </div>
        <div class="profession-container ">
            <div class="profession-box">
                <div class="profession" style="--i:0">
                    <i class="text-6xl bx bx-code-alt"></i>
                    <h3>Web Developer</h3>
                </div>
                <div class="profession" style="--i:1">
                    <i class="text-6xl bx bx-camera"></i>
                    <h3>Photographer</h3>
                </div>
                <div class="profession" style="--i:2">
                    <i class="text-6xl bx bx-palette"></i>
                    <h3>Web Designer</h3>
                </div>
                <div class="profession" style="--i:3">
                    <i class="text-6xl bx bx-video-recording"></i>
                    <h3>Videographer</h3>
                </div>
                <div class="circle"></div>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="home-img">
            <img src="images/home.png" alt="">
        </div>
        <!-- 30:00 -->
    </section>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
