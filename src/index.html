<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Styles -->
    <link href="/dist/output.css" rel="stylesheet">
    <title>Responsive Personal Portfolio Website</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="header bg-transparent fixed top-0 left-0 w-full py-8 px-[7%] flex items-center justify-between  z-10 ">
        <a href="" class="logo text-[2.5rem] text-main-color font-semibold cursor-pointer ">Portfolio.</a>
        <nav class="navbar">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
            <i class="bx bx-moon text-4xl text-white-color cursor-pointer" id="darkMode-icon"></i>
        </nav>
    </div>
    <!-- home section design -->
    <section class="home min-h-screen pt-40 px-[7%] pb-8 flex items-center" id="home">
        <div class="home-content max-w-3xl">
            <h3 class="text-5xl font-bold leading-[.3]">Hello ,I am</h3>
            <h1 class="text-7xl font-bold leading-[4.5rem] my-8">Mohammad Javad</h1>
            <p class="text-3xl">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis alias fugiat sunt
                aspernatur dolor
                tempore officiis molestias quam?</p>
            <div class="social-media">
                <a class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-solid rounded-full border-main-color shadow-xx text-4xl text-main-color mt-10 mr-6 mb-12 ml-0 duration-500 transition ease-in hover:bg-main-color hover:text-white-color"
                    href="#"><i class="bx bxl-facebook"></i></a>
                <a class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-solid rounded-full border-main-color shadow-xx text-4xl text-main-color mt-10 mr-6 mb-12 ml-0 duration-500 transition ease-in hover:bg-main-color hover:text-white-color"
                    href="#"><i class="bx bxl-twitter"></i></a>
                <a class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-solid rounded-full border-main-color shadow-xx text-4xl text-main-color mt-10 mr-6 mb-12 ml-0 duration-500 transition ease-in hover:bg-main-color hover:text-white-color"
                    href="#"><i class="bx bxl-instagram-alt"></i></a>
                <a class="inline-flex justify-center items-center w-16 h-16 bg-transparent border-2 border-solid rounded-full border-main-color shadow-xx text-4xl text-main-color mt-10 mr-6 mb-12 ml-0 duration-500 transition ease-in hover:bg-main-color hover:text-white-color"
                    href="#"><i class="bx bxl-linkedin"></i></a>
            </div>
            <a href="#"
                class="btn inline-block py-5 px-11 bg-main-color rounded-lg shadow-xx text-2xl text-white font-semibold tracking-widest hover:bg-transparent hover:text-main-color transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none border-2 border-solid border-transparent hover:border-main-color">Download
                CV</a>
        </div>
        <div class="profession-container absolute top-1/2 right-0 -translate-y-1/2 w-[768px] h-[768px] overflow-hidden pointer-events-none">
            <div class="profession-box absolute top-0 right-0 w-[768px] h-[768px] rounded-full flex justify-center items-center">
                <div class="profession bg-bg-color py-4 px-0  absolute flex items-center flex-col text-main-color rotate-def origin-[384px] left-0 " style="--i:0">
                    <i class="text-6xl bx bx-code-alt"></i>
                    <h3 class="text-[3.2rem] leading-none font-semibold">Web Developer</h3>
                </div>
                <div class="profession bg-bg-color py-4 px-0  absolute flex items-center flex-col text-main-color rotate-def origin-[384px] left-0 " style="--i:1">
                    <i class="text-6xl bx bx-camera"></i>
                    <h3 class="text-[3.2rem] leading-none font-semibold">Photographer</h3>
                </div>
                <div class="profession bg-bg-color py-4 px-0  absolute flex items-center flex-col text-main-color rotate-def origin-[384px] left-0 " style="--i:2">
                    <i class="text-6xl bx bx-palette"></i>
                    <h3 class="text-[3.2rem] leading-none font-semibold">Web Designer</h3>
                </div>
                <div class="profession bg-bg-color py-4 px-0  absolute flex items-center flex-col text-main-color rotate-def origin-[384px] left-0 " style="--i:3">
                    <i class="text-6xl bx bx-video-recording"></i>
                    <h3 class="text-[3.2rem] leading-none font-semibold">Videographer</h3>
                </div>
                <div class="circle w-[560px] h-[560px] border-2 border-solid border-main-color rounded-full"></div>
                <div class="overlay"></div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
